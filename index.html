<style>
  /* === FONT LOKAL === */
  @font-face {
    font-family: "LAXSFont";
    src: url("fontlax.ttf") format("truetype");
    font-display: swap;
  }

  :root{
    --bg:#0b0407; --bg-2:#13060a; --orange:#ff8c00; --yellow:#ffd166;
    --text:#f6f6f6; --muted:#c5bfc4;
    --card-glow:0 10px 25px rgba(255,140,0,.25);
    --logo-glow:0 0 25px rgba(255,215,102,.7);
    --grad:linear-gradient(135deg, #7a0018 0%, #b11226 35%, #ff8c00 70%, #ffd166 100%);
    --radius:18px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"LAXSFont",sans-serif;
    background:linear-gradient(180deg, var(--bg-2), var(--bg));
    color:var(--text);display:flex;flex-direction:column;
    min-height:100vh;overflow-y:auto;
  }
  main{flex:1;overflow:auto;}

  .topbar{position:sticky;top:0;z-index:50;
    backdrop-filter:saturate(130%) blur(8px);
    background:linear-gradient(180deg, rgba(20,8,12,.75), rgba(11,4,7,.55));
    border-bottom:1px solid rgba(255,140,0,.15);}
  .wrap{max-width:1100px;margin:0 auto;padding:12px clamp(12px,3vw,18px);
    display:flex;gap:14px;align-items:center;justify-content:space-between;}
  .brand{display:flex;align-items:center;gap:12px;font-weight:800;
    text-transform:uppercase;font-size:clamp(18px,2.8vw,22px);}
  .brand span:last-child{
    font-family:"LAXSFont", sans-serif;
    font-size:clamp(30px,3vw,26px);
  }
  .brand .dot{width:12px;height:12px;border-radius:50%;
    background:conic-gradient(from 0deg,var(--orange),var(--yellow),var(--orange));
    box-shadow:0 0 18px rgba(255,140,0,.75);}
  .chip{padding:6px 10px;border-radius:999px;font-size:12px;
    background:rgba(255,140,0,.2);border:1px solid rgba(255,140,0,.25);color:var(--yellow);}

  /* === LOGO SLIDE === */
  .logo-box{
    display:flex;justify-content:center;margin:25px 0 30px 0;
  }
  .logo-box img{
    width:200px;height:200px;object-fit:cover;
    border-radius:50%;border:3px solid var(--yellow);
    box-shadow:var(--logo-glow);
    transition:opacity 1s ease-in-out;
    position:absolute;
  }
  .logo-wrapper{
    position:relative;width:200px;height:200px;
  }
  .logo-box img.hidden{opacity:0}

  /* === MENU GRID === */
  .menu{
    max-width:700px;margin:20px auto 40px auto;padding:0 14px;
    display:grid;grid-template-columns:repeat(2,3fr);gap:14px;
  }
  .menu a, .menu button{
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    gap:8px;
    padding:18px 14px;border-radius:var(--radius);
    background:rgba(255,255,255,.05);
    border:2px solid var(--yellow); /* stroke mirip logo */
    color:var(--text);font-weight:600;
    text-decoration:none;font-size:14px;cursor:pointer;
    box-shadow:0 0 12px rgba(255,215,102,.6); /* glow mirip logo */
    transition:.25s;text-align:center;
    animation:ombak 5s ease-in-out infinite;
    font-family:"LAXSFont",sans-serif;
  }
  .menu a img, .menu button img{
    width:28px;height:28px;object-fit:contain;
  }
  .menu a:hover, .menu button:hover{
    background:var(--grad);color:#210b0f;border-color:transparent;
    box-shadow:0 0 18px rgba(255,215,102,.9);
  }

  /* Animasi Ombak */
  @keyframes ombak {
    0%,100% { transform:translateX(0) rotate(0deg); }
    25% { transform:translateX(3px) rotate(1deg); }
    50% { transform:translateX(0) rotate(0deg); }
    75% { transform:translateX(-3px) rotate(-1deg); }
  }

  .foot{text-align:center;color:var(--yellow);font-size:12px;padding:8px;font-family:"LAXSFont",sans-serif;}

  /* === POPUP === */
  .popup{position:fixed;inset:0;background:rgba(0,0,0,.8);
    display:flex;align-items:center;justify-content:center;
    z-index:100;visibility:hidden;opacity:0;transition:.3s;}
  .popup.show{visibility:visible;opacity:1;}
  .popup-content{position:relative;background:#000;border-radius:12px;
    max-width:90%;max-height:80%;padding:18px;color:var(--text);
    line-height:1.6;font-size:15px;overflow:auto;
    font-family:sans-serif;}
  .popup-content h2{margin-bottom:12px;color:var(--yellow);}
  .x-btn{
    position:absolute;top:10px;right:14px;
    font-size:22px;font-weight:800;color:var(--yellow);
    cursor:pointer;background:none;border:none;
  }

  /* Popup Welcome Lebih Bagus */

    text-align:center;

    font-size:18px;
    line-height:1.8;
  }
  .welcome-text h3{
    font-size:22px;
    color:var(--yellow);
    margin-bottom:10px;
  }
  .welcome-text p{
    color:var(--muted);
    font-size:15px;
  }
</style>
